<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="../utils/js/fas.js" crossorigin="anonymous "></script>
    <script src="../utils/libs/jquery.js"></script>
    <title>Cloud | Bus</title>
</head>

<body>
    <div class="container">
        <div class="inner-wrapper">
            <div class="top">
                <p class="route-number">7</p>
                <p class="route-name">LA MESA</p>
            </div>
            <div class="content">
                <div class="line"></div>
                <div class="locations">
                    <div class="location 1">
                        <div class="dot"></div>
                        <div class="text">
                            <p class="name">Mulholland Drive</p>
                            <p class="distance">450m</p>
                        </div>
                    </div>
                    <div class="location 2">
                        <div class="dot"></div>
                        <div class="text">
                            <p class="name">Vinewood Boulevard</p>
                            <p class="distance">250m</p>
                        </div>
                    </div>
                    <div id="next" class="location 3">
                        <div class="dot"></div>
                        <div class="text">
                            <p class="name"><span id="next-stop">Nächster Halt:</span>San Peeso Street</p>
                            <p class="distance">100m</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script>
    function test() {
        $(".locations .2").attr("id", "next")
        $(".locations .3").attr("id", "")
        $(".locations .3 .text #next-stop").hide()
        $(".locations .2 .text .name").prepend(`<span id="next-stop">Nächster Halt:</span>`)
    }
</script>

</html>
